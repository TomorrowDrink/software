<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet">
    <link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet">


    <title>newproject</title>
</head>
<body>
<div th:include="s-head :: s-head"></div>


<br><br>
<div class="container" >
<form th:action="@{/student/ssh}" action="/student/ssh"  method="post">
    <div class="login-form">
        <div class="form-group">
            <input type="text" class="form-control login-field" name="sshname" placeholder="SSH KEY名称"  required/>
            <!--<label class="login-field-icon fui-user" for="login-id"></label>-->
        </div>

        <div class="form-group">
            <input type="text" class="form-control login-field" name="ssh" placeholder="SSH KEY内容"  required/>
            <!--<label class="login-field-icon fui-user" for="login-id"></label>-->
        </div>

        <div th:if="${param.error}" style="color: red">
            <p>*添加失败，请注意格式</p>
        </div>
        <div th:if="${param.success}" style="color: red">
            <p>*添加成功</p>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">添加SSH KEY</button>
    </div>
</form>
    <br><br>

    <div class="jumbotron">

        <table>
            <caption>已有key</caption>
            <tr th:each="key : ${keys}">
                <td style="word-wrap:break-word;word-break:break-all;" th:text="${key.getKey()}"></td>
            </tr>
        </table>

    </div>
</div>



<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>
</body>
</html>
