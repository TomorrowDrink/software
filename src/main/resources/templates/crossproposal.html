<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>crossproposal</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet">
    <link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet">
    <link th:href="@{/css/ugly-table.css}" href="../static/css/ugly-table.css" rel="stylesheet">


</head>
<body>
<div th:include="a-head :: a-head"></div>
<br><br>
<div class="panel panel-default">
    <div class="panel-heading">
        <!-- 增删改查 -->
        <div class="form-inline">
            <!--<form th:action="@{/admin/seltype}" action="/admin/seltype" method="post">
                <label for="typeSelection">文件类型：</label>
                <select id="typeSelection" name="typeSelection"class="form-control">
                    <option value="文献综述" th:selected="${typeSelectionValue1}">文献综述</option>
                    <option value="开题报告" th:selected="${typeSelectionValue2}">开题报告</option>
                    <option value="论文" th:selected="${typeSelectionValue3}">论文</option>
                </select>
                <button type="submit" class="btn btn-primary">查询</button>
            </form>-->
            <form th:action="@{/admin/seltaskname}" action="/admin/seltaskname" method="post">
                <label>课题名称：</label>
                <select id="tasknameSelection" class="form-control" name="tasknameSelection" >
                    <div >
                        <option th:each="task,list:${tasklist}" th:value="${task.taskname}"
                                th:selected="${tasknameSelectionValue}" th:text="${task.taskname}"></option>
                    </div>
                </select>
                <input id="ftype" type="hidden" value="论文" name="ftype"/>
                <button type="submit"  class="btn btn-primary" >查询</button>
            </form>
            <form th:action="@{/admin/selstate}" action="/admin/selstate" method="post">
                <label>评阅状态：</label>
                <select id="stateSelection" name="stateSelection"class="form-control">
                    <option value="待评阅"th:selected="${stateSelectionValue2}">待评阅</option>
                    <option value="已通过"th:selected="${stateSelectionValue3}">已通过</option>
                    <option value="未通过"th:selected="${stateSelectionValue4}">未通过</option>
                </select>
                <input id="ftype1" type="hidden" value="论文" name="ftype1"/>
                <button type="submit" class="btn btn-primary" >查询</button>
            </form>
        </div>
    </div>
    <div class="panel-body">
    <center>
        <table  id="mainTable" border="1" data-toggle="table" class="bordered">
            <tr>
                <th>ID</th>
                <th>课题名称</th>
                <th>学生姓名</th>
                <th>状态</th>
                <th>文件类型</th>
                <th>导师姓名</th>
                <th>评阅人</th>
                <th>更改评阅人</th>
            </tr>
            <tr th:each="paperinfo,list:${initdata}">
                <!--<td id="table_id" th:text="${list.size+1}"></td>-->
                <td  th:text="${paperinfo.id}" id="id"></td>
                <td  th:text="${paperinfo.taskname}"></td>
                <td  th:text="${paperinfo.stuname}"></td>
                <td  th:text="${paperinfo.state}"></td>
                <td  th:text="${paperinfo.type}"></td>
                <td  th:text="${paperinfo.tutorname}" ></td>
                <td th:text="${paperinfo.crosstutor}">未安排</td>
                <td>
                    <div class="form-inline">
                        <form action="" th:action="@{/admin/crossproposal}" method="post">
                            <select id="tname" class="form-control" name="tname" >
                                <option th:each="user,list:${teacher}" th:value="${user.username}" th:text="${user.name}"><!--<span ></span>-->
                                </option>
                            </select>
                            <input type="hidden" name="pid" th:value="${paperinfo.id}">
                            <button type="submit" class="btn btn-primary" >编辑</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </center>
</div>
</div>




<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>
</body>
</html>
