<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet">
    <link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet">


    <title>Admin</title>
</head>
<body>
<div th:include="a-head :: a-head"></div>


<br><br>
<div class="container" >
<form th:action="@{/admin/newstudent}" action="/admin/newstudent"  method="post">
    <div class="login-form">
        <div class="form-group">
            <input type="number" class="form-control login-field" name="id" placeholder="学号" id="login-id" required/>
            <label class="login-field-icon fui-user" for="login-id"></label>
        </div>

        <div class="form-group">
            <input type="text" class="form-control login-field" name="name" placeholder="姓名" id="login-name" required/>
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control login-field" name="password" placeholder="密码" id="login-pass" required/>
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <div th:if="${param.error}" style="color: red">
            <p>*用户已存在</p>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">添加</button>
    </div>
</form>
</div>


<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>
</body>
</html>
