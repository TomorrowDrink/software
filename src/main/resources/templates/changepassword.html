<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet">
    <link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet">
</head>
<body>
<div>

</div>
<br><br><br><br>
<div class="container">
    <form class="form-signin" action="/student/password" th:action="@{/student/password}" method="post" name="form1" >
        <h2 class="form-signin-heading">修改密码</h2>
        <!--<input type="hidden" name="_method" value="put" />-->
        <div class="form-group">
            <input  type="text" name="pwd" class="form-control" placeholder="原密码"  autofocus required>
        </div>
        <div>
            <input type="password" name="newpwd"  class="form-control" placeholder="新密码" required>
        </div>
        <div>
            <input type="password" name="renewpwd" data-validation = "confirmation" data-validation-confirm = "newpwd" class="form-control" placeholder="确认新密码" required >
        </div>
        <div id="msg" style="color:red;"></div>
        <div th:if="${param.error1}" style="color: red">
            <p>*原密码错误</p>
        </div>
        <div th:if="${param.error2}" style="color: red">
            <p>*两次密码不相同</p>
        </div>
        <button class="btn btn-info" type="submit" >确认修改</button>
    </form>

</div>


<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>





</body>
</html>
