<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/ace.min.css"/>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/ace-ie.min.css"/>
    <link rel="stylesheet" type="text/css" href="src/main/resources/static/css/ace-ie.min.css"/>
    <meta charset="UTF-8">
    <title>EditTask</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet">
    <link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet">
</head>
<body>

<style>
    body {
        min-height: 2000px;
        padding-top: 70px;
    }
</style>
<div th:include="t-head :: t-head"></div>

<div class="container" >
    <form  th:action="@{/teacher/edittask}" action="/teacher/edittask"  method="post">
        <h6 class="form-signin-heading">修改课题</h6>

        <div class="login-form">
            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtaskid"  placeholder="课题编号" id="newtaskid" required/>
                <label class="login-field-icon" for="newtaskid"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtaskname" placeholder="课题名称" id="newtaskname" required/>
                <label class="login-field-icon " for="newtaskname"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtasktype" placeholder="课题类型" id="newtasktype" required/>
                <label class="login-field-icon " for="newtasktype"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtaskrate" placeholder="课题等级" id="newtaskrate" required/>
                <label class="login-field-icon " for="newtaskrate"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtutorname" placeholder="提交人" id="newtutorname" required/>
                <label class="login-field-icon " for="newtutorname"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtaskmaxchoose" placeholder="最大选择人数" id="newtaskmaxchoose" required/>
                <label class="login-field-icon " for="newtaskmaxchoose"></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control login-field" name="newtaskdescrib" placeholder="课题描述" id="newtaskdescrib" required/>
                <label class="login-field-icon " for="newtaskdescrib"></label>
            </div>

<!--
            <div class="form-group">
                <label class="checkbox" for="checkbox1">
                    <input type="checkbox" data-toggle="checkbox" name="isAdmin" value="1" id="checkbox1" required>
                    添加为管理员
                </label>
            </div>
            -->
            <div class="form-group" style="text-align: center">
                <button type="submit" class="btn btn-primary btn-lg">提交</button>
          </div>
        </div>
    </form>
</div>





<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>

</body>
</html>
