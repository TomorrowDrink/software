<script type="text/javascript">
    $(document).ready(function() {
        $("#jqTable").jqGrid({
            url: '/teacher/data',
            /* datatype:"json", */
            datatype: "json",
            colNames: ["编号", "课题名称", "姓名", "状态","编辑"],
            colModel: [
                {name: 'id', index: 'id', label: '编号', width: 60, hidden: true,},
                {name: 'taskname', index: 'taskname', label: '课题名称', width: 500, align: 'center'/*,formatter:'showlink', formatoptions:{baseLinkUrl:'https://www.baidu.com/', addParam: '&action=edit'}*/},
                {name: 'stuname', index: 'stuname', label: '姓名', width: 120, align: 'center'},
                {name: 'state', index: 'state', label: '状态', width: 150, align: 'center',},
                {name:'operate',index:'operate',label:'编辑',width:120, align:'center'/*,formatter:'showlink', formatoptions:{baseLinkUrl:'https://www.baidu.com/', addParam: '&action=edit'}*/
                }],
            caption:'文献综述评阅查询记录',
            sortname: "id", sortorder: "desc", viewrecords: true,
            rownumbers: true, autowidth: true, height: 100,
            shrinkToFit: true,
            /*           height: $('.content-pager').height(),*/
            prmNames: {
                page: 'currentPage',
                rows: 'showCount',
                sort: 'sortField',
                order: 'order'
            },
            jsonReader: {
                root: "rows",
                page: "page",
                total: "total",
                records: "records",
                repeatitems: false,
                cell: "cell",
                id: "id"
            }, pager: "#pager",
            gridComplete:function(){
                var ids = jQuery("#jqTable").jqGrid('getDataIDs');
                for(i=0;i<ids.length;i++){
                    var id=ids[i];
                    operate = "<a href='#' style='#f60' onclick='Operate("+id+")'>编辑</a>";
                    jQuery("#jqTable").jqGrid('setRowData',ids[i],{operate:operate});

                }
            }
        }).jqGrid('navGrid', "#pager", {edit: false,add:false,del:false,search:false});
    });

        $(function () {
            $("#find_btn").click(function () {
//           var taskname = $("#taskname").val();
//           var state = $("#state").val();
                var stuname = $("#stuname").val();
                var checkValue1 = $("#tasknameSelection").val();
                var checkValue2 = $("#stateSelection").val();

                $("#jqTable").jqGrid('setGridParam', {
                    url: "searchdata",
                    postData: {
                        /*'taskname':taskname,*/
                        'stuname': stuname/*,'state':state*/,
                        'checkValue1': checkValue1,
                        'checkValue2': checkValue2
                    },
                    page: 1
                }).trigger("reloadGrid");
            });
        });


</script>
