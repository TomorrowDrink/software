<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Student</title>
	<link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
	<link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet" />
	<link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet" />

	<title>Student</title>
</head>
<body>
<div th:include="s-head :: s-head"></div>


<div class="container">
	<div class="col-md-8 column">
		<h5>文献翻译管理</h5>
	</div>
	<div class="col-md-4 column">
		<h5>文件上传下载</h5>
		<div>
			<h6>上传</h6>
			<form th:action="@{/student/fanyi}" action="/student/fanyi" method="POST" enctype="multipart/form-data">
				<div style="text-align: center">
					<input style="text-align: center" type="file" name="file" />
					<input type="submit" value="确认上传" />
				</div>
				<div th:if="${message}">
					<h7 th:text="${message}"/>
				</div>
			</form>
		</div>

		<div>
			<h6>下载</h6><br>
			<a href="fanyi.html"><h7>点击显示可下载文件</h7></a>
			<ul>
				<li th:each="file : ${files}">
					<a th:href="${file}" th:text="${file}" />
					<!--<a th:href="${file}" th:text="renwusu" />-->
				</li>
			</ul>
		</div>
	</div>
</div>

<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>

</body>
</html>
