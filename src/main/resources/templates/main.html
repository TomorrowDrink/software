<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../static/css/jquery-ui-1.10.3.full.min.css" th:href="@{/css/jquery-ui-1.10.3.full.min.css}"/>
    <link rel="stylesheet" href="../static/css/datepicker.css" th:href="@{/css/datepicker.css}"/>
    <link rel="stylesheet" href="../static/css/googleFamily.css" th:href="@{/css/googleFamily.css}"/>
    <link rel="stylesheet" href="../static/css/ui.jqgrid.css" th:href="@{/css/ui.jqgrid.css}"/>
    <link rel="stylesheet" href="../static/css/chosen.css" th:href="@{/css/chosen.css}"/>
    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" href="../static/css/ace.min.css" th:href="@{/css/ace.min.css}"/>
    <link rel="stylesheet" href="../static/css/ace-rtl.min.css" th:href="@{/css/ace-rtl.min.css}"/>
    <link rel="stylesheet" href="../static/css/ace-skins.min.css" th:href="@{/css/ace-skins.min.css}"/>

    <!--[if !IE]> -->
    <script src="../static/js/jquery-2.0.3.min.js" th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <!-- <![endif]-->
    <!--[if IE]>
    <script src="../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <![endif]-->
    <title>课题管理</title>
    <script type="text/javascript">
        $(function(){
            $('#profile-feed-1').slimScroll({
                height: '250px',
                alwaysVisible : true
            });
        });
    </script>
</head>
<body >
<div class="row">
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h4><i class="fa fa-user orange"></i>个人信息</h4>
            </div>
            <div class="widget-body">
                <div class="widget-body-inner" style="display: block;">
                    <div class="widget-main">
                        <div>
                            <div class="row">
                                <div class="col-xs-1">
                                    <img class="editable img-responsive editable-click editable-empty" style="border:0;" width="120" height="120" id="avatar" alt="" th:src="@{/assets/images/dudu.jpg}" />
                                </div>
                                <div class="col-xs-7">
                                    <h3>您好。</h3>
                                    <div class="row">
                                        <div class="col-xs-3 col-md-2">
                                      欢迎来到课题管理页面
                                        </div>

                                    </div>
                                </div>
                                <div class="col-xs-2" style="text-align: right;">
                                    <img th:src="@{/images/qq.png}"   width="150" height="150"/>
                                </div>
                                <div class="col-xs-2">
                                    <img th:src="@{/images/gongzhon.png}"  width="220"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xs-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h4>
                    <i class="icon-rss orange"></i>
                    通知公告
                </h4>
                <div class="widget-toolbar action-buttons">
                    <a href="#" data-action="reload">
                        <i class="icon-refresh blue"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main padding-8">
                    <div class="profile-feed" id="profile-feed-1" style="width: auto; height: 250px; overflow: hidden;">

                        <div class="profile-activity clearfix">
                            <div>
                                <img class="pull-left" alt="Admin's avatar" th:src="@{/avatars/avatar5.png}" />
                                <a class="user" href="#"> Admin </a>
                                发布了新的通知
                                <div class="time">
                                    <i class="icon-time bigger-110"></i>
                                    an hour ago
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../static/js/ace-extra.min.js" th:src="@{/js/ace-extra.min.js}"></script>
<!--[if lt IE 9]>

<script src="../static/js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
<script src="../static/js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
<![endif]-->
<script src="../static/assets/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/assets/js/jquery-ui-1.10.3.custom.min.js" th:src="@{/js/jquery-ui-1.10.3.custom.min.js}"></script>
<script src="../static/assets/js/jquery.slimscroll.min.js" th:src="@{/js/jquery.slimscroll.min.js}"></script>
<script src="../static/assets/js/chosen.jquery.min.js" th:src="@{/js/chosen.jquery.min.js}"></script>
<script src="../static/assets/js/ace-elements.min.js" th:src="@{/js/ace-elements.min.js}"></script>
<script src="../static/assets/js/ace.min.js" th:src="@{/js/ace.min.js}"></script>
<script src="../static/assets/js/md5.js" th:src="@{/js/md5.js}"></script>
<script src="../static/assets/js/custom.js" th:src="@{/js/custom.js}"></script>
<script src="../static/assets/js/jquery.messager.js" th:src="@{/js/jquery.messager.js}"></script>
</body>
</html>
