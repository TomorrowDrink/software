<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
	<title>Student</title>
	<link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
	<link th:href="@{/css/flat-ui.css}" href="../static/css/flat-ui.css" rel="stylesheet" />
	<link th:href="@{/css/signin.css}" href="../static/css/signin.css" rel="stylesheet" />
	<link th:href="@{/css/file.css}" href="../static/css/file.css" rel="stylesheet" />

	<title>Student</title>
</head>
<body>
<div th:include="s-head :: s-head"></div>


	<div class="container">
<div class="col-md-8 column">
	<h5>中期检查结果管理</h5>
	<div class="result">老师评阅结果</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered" id="myZTable">
			<thead>
			<tr>
				<th>filename</th>
				<th>astype</th>
				<th>state</th>
				<th>taskname</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>
		<div class="col-md-4 column">
			<div class="title"><h5>文件上传下载</h5></div>

			<div class="upload">
				<div class="title">
					<img th:src="@{/img/book1.jpg}" src="../static/img/book1.jpg"  class="img-circle" />
					<!--<img src="img/book1.jpg" class="img-circle" />-->
					<div class="smallTitle"><h6>上传</h6></div>
				</div>
				<form th:action="@{/student/zhongqi}" action="/student/zhongqi" method="POST" enctype="multipart/form-data">
					<div style="text-align: center">
						<!--<a href=" " class="file" style="margin-top: 5%;">选择文件</a>-->
						<input type="file" name="file" id="file" />

						<button type="submit" class="btn btn-primary  btn-block" id="yes">确认上传</button>
					</div>
					<div th:if="${message}">
						<h7 th:text="${message}"/>
					</div>
				</form>
			</div>

			<div class="download">
				<div class="title">
					<img th:src="@{/img/book2.jpg}" src="../static/img/book2.jpg"  class="img-circle" />
					<h6 class="smallTitle">下载</h6><br></div>
				<!--< a href="renwushu.html"><h7>点击显示可下载文件</h7></ a>-->
				<ul style="margin-top: 5%;">
					<li th:each="file : ${files}">
						<!--<a th:href="${file}" th:text="${file}" />-->
						<a th:href="${file}" th:text="Midterm" />
					</li>
				</ul>
			</div>
		</div>
	</div>

<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/flat-ui.min.js}" src="../static/js/flat-ui.min.js"></script>

<script th:src="@{/js/application.js}" src="../static/js/application.js"></script>
<script th:src="@{/js/Stu.js}" src="../static/js/Stu.js"></script>
</body>
</html>
